@(title: String)(content: Html)

    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/metisMenu.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome.css")">

<div id="wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">

            </a>
        </nav>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mls">MLS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Production</a>
                </li>
            </ul>

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="navbar-default sidebar clearfix" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">

                    <a href="/ads"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                </li>

                <li>
                    <a href="/ads/data"><i class="fa fa-table fa-fw"></i> Data</a>
                </li>
                <li>
                    <a href="/ads/afe"><i class="fa fa-edit fa-fw"></i> AFE</a>
                </li>
                
                
                <li>
                    <a href="/ads/algo"><i class="fa fa-wrench fa-fw"></i> Algorithms</span></a>

                </li>
